<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Pedidos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Pedidos</h1>
        <form id="pedidoForm">
            <input type="text" id="nomeCliente" placeholder="Nome do Cliente" required>
            <input type="text" id="nomePedido" placeholder="Nome do Pedido" required>
            <input type="number" id="valor" placeholder="Valor" required>
            <select id="Forma" required>
                <option value="">Forma de Pagamento</option>
                <option value="pix">Pix</option>
                <option value="Dinheiro">Dinheiro</option>
                <option value="Cartão de Crédito">Cartão de Crédito</option>
                <option value="Cartão de Débito">Cartão de Débito</option>
            </select>
            <input type="text" id="Troco" placeholder="Troco (opcional)">
            <select id="statusPedido" required>
                <option value="Mesa">Mesa</option>
                <option value="Entrega">Entrega</option>
            </select>
            <input type="text" id="endereco" placeholder="Endereço">
            <button type="submit">Adicionar Pedido</button>
        </form>
        <ul id="listaPedidos"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
